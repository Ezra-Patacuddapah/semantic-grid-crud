<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SEMANTIC GRID CRUD</title>
        <style>
            * {
                box-sizing: border-box;
            }
            body {
                margin: 0 1em;
                padding: 0;
                display: grid;
                grid-template-rows: auto 1fr auto;
                min-height: 100vh;
                text-align: center;
            }
            ul {
                list-style-type: none;
                padding: 0;
                display: grid;
                gap: 1em;
                grid-template-columns: 1fr;
                max-width: 1024px;
            }
            li {
                padding: 1em;
                border: 1px solid;
                border-radius: 5px;
                display: flex;
                flex-direction: column;
                gap: .4em;
            }
            @media (min-width: 425px) {
                ul {
                    grid-template-columns: repeat(2, 1fr);
                }
            }
            @media (min-width: 768px) {
                ul {
                    grid-template-columns: repeat(3, 1fr);
                }
            }
            @media (min-width: 1024px) {
                ul {
                    grid-template-columns: repeat(4, 1fr);
                    max-width: 1100px;
                    margin-left: auto;
                    margin-right: auto;
                }
            }
        </style>
    </head>
    <body>
        <header>
            <h1>SEMANTIC GRID CRUD</h1>
        </header>
        <main>
            <input type="text" placeholder="Enter an item" id="itemInput">
            <button id="addButton">Add</button>
            <button id="updateButton" style="display: none;">Update</button>
            <ul id="itemList"></ul>
        </main>
        <footer>
            <p>&copy;2025 Semantic Grid Crud</p>
        </footer>
        <script>
            const items = JSON.parse(localStorage.getItem('localItems')) || []
            const itemInput = document.getElementById('itemInput')
            const addButton = document.getElementById('addButton')
            const itemList = document.getElementById('itemList')
            const updateButton = document.getElementById('updateButton')
            let editIndex = null
            function saveToLocalStorage() {
                localStorage.setItem('localItems', JSON.stringify(items))
            }
            addButton.addEventListener('click', () => {
                const item = itemInput.value.trim()
                if (item) {
                    items.push(item)
                    itemInput.value = ''
                    saveToLocalStorage()
                    displayItems()
                }
            })
            function displayItems() {
                itemList.innerHTML = ''
                items.forEach((item, index) => {
                    itemList.innerHTML += `
                    <li>
                        ${item}
                        <button onclick="editItem(${index})">Edit</button>
                        <button onclick="deleteItem(${index})">Delete</button>
                    </li>`
                })
            }
            function editItem(index) {
                itemInput.value = items[index]
                addButton.style.display = 'none'
                updateButton.style.display = 'inline'
                editIndex = index
            }
            updateButton.addEventListener('click', () => {
                const item = itemInput.value.trim()
                if (item) {
                    items[editIndex] = item
                    itemInput.value = ''
                    updateButton.style.display = 'none'
                    addButton.style.display = 'inline'
                    saveToLocalStorage()
                    displayItems()
                    editIndex = null
                }
            })
            function deleteItem(index) {
                items.splice(index, 1)
                saveToLocalStorage()
                displayItems()
            }
            displayItems()
        </script>
    </body>
</html>
